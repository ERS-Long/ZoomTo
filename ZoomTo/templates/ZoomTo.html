<div id="${id}" >    
  <div id="${id}.ddButton" dojotype="dijit/form/DropDownButton" iconclass="iconZoomer">
    <span>Zoom To...</span>    
    <div id="${id}.ddDialog" dojotype="dijit/TooltipDialog" title="Zoom To" dojoAttachPoint="dialog">
      <div id="${id}.stateContainer" style="padding: 0 0 10px 0;">
        <label for="${id}.stateInput">Select State:</label><br>
        <input id="${id}.stateInput" />
      </div>
      <div id="${id}.countyContainer" style="clear: both;">
        <label for="${id}.countyInput">Select County:</label><br>
        <input id="${id}.countyInput" />
      </div>
    </div>
  </div>
</div>
